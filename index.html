<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathaniel Evry | I Just Do Things</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #990000;
      --bg-light: #ffffff;
      --bg-dark: #111111;
      --text-light: #000000;
      --text-dark: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Jomolhari', Georgia, serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      color: var(--accent);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.2s;
    }

    nav a:hover {
      border-bottom: 2px solid var(--accent);
    }

    section.gallery {
      padding: 2rem 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      background: rgba(153, 0, 0, 0.05);
      border: 1px solid var(--accent);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      width: 200px;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .gallery-item p {
      margin: 0;
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      margin: 2rem 0 1rem;
      opacity: 0.7;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1.2rem;
    }

    /* Easter eggs */
    /* <!-- You found me, hello dreamer --> */
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">☾/☼</button>

  <header>
    <h1>Nathaniel Evry</h1>
    <nav>
      <a href="https://github.com/NathanielEvry" target="_blank">GitHub</a>
      <a href="https://twitter.com/NathanielEvry" target="_blank">Twitter</a>
      <a href="https://linkedin.com/in/nathanielevry" target="_blank">LinkedIn</a>
      <a href="https://youtube.com/@NathanielEvry" target="_blank">YouTube</a>
      <a href="mailto:Nathaniel@IJustDoThings.com">Email</a>
      <a href="https://paypal.me/NathanielEvry" target="_blank">Support</a>
    </nav>
  </header>

  <section class="gallery" id="projects">


    <div class="project">
      <a href="./projects/solfeggio_wheel_sim.html" target="_blank">
        <img src="./screenshots/solfeggio_wheel_sim.png" alt="Demo 1" width="300" loading="lazy">
        <p>Solfeggio Wheel Sim live</p>
      </a>
    </div>

    <div class="project">
      <a href="./projects/IIUIIUU∂אIא2ON.pdf" target="_blank">
        <img src="./screenshots/IIUIIUU∂אIא2ON.png" alt="SecretLibrary 1" width="300">
      </a>
      <p>IIUIIUU∂אIא2ON - Secret Library 1</p>
    </div>

    
  </section>

  <footer>
    ijustdothings.com &copy; 2025
  </footer>

  <script>
    function toggleTheme() {
      const currentBg = getComputedStyle(document.body).backgroundColor;
      if (currentBg === 'rgb(17, 17, 17)') {
        document.body.style.background = 'var(--bg-light)';
        document.body.style.color = 'var(--text-light)';
      } else {
        document.body.style.background = 'var(--bg-dark)';
        document.body.style.color = 'var(--text-dark)';
      }
    }
  </script>

</body>
</html>
